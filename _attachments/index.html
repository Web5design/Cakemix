<!DOCTYPE html>
<html>
  <head>
    <title>ITP Cakemix</title>
	 <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	 <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
	
	<div class="container">
		
		<div class="row">
	   	<div class="span16">
				
				<h1>ITP Cakemix</h1>
				
			</div>
		</div>

		<div class="row">
	   	<div class="span8">

				<div class="page-header"><h3>Projects</h3></div>
				<ul id="projects"></ul>

				<div class="page-header"><h3>Users</h3></div>
				<ul id="users"></ul>
			</div>
			<div class="span8">
				
				<div class="page-header"><h3>Help</h3></div>
				
				<p>Documentation on how to use Cakemix can be found on <a href="http://www.github.com/runemadsen/Cakemix#readme">Github</a></p>
				
			</div>
		</div>
		
	</div>
	<script src="/_utils/script/jquery.js"></script>
	  <script type="text/javascript" charset="utf-8">
		$.ajax({url:"/public/_design/cakemix/_view/projects?group_level=1", dataType:"json",
	    success : function(data) {
	        var p = $("#projects");
	        data.rows.forEach(function(row) {
	            p.append("<li><a href='/project/"+row.key+"'>"+row.key+"</a> ["+row.value+"]</li>");
	        });
	    }});

		$.ajax({url:"/public/_design/cakemix/_view/users?group_level=1", dataType:"json",
	    success : function(data) {
	        var p = $("#users");
	        data.rows.forEach(function(row) {
	            p.append("<li><a href='/user/"+row.key+"'>"+row.key+"</a> ["+row.value+"]</li>");
	        });
	    }});

	  </script>
  </body>
</html>
